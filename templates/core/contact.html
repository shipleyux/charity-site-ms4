{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Contact Us{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Contact Us</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-3">Send</button>
    </form>
  </div>
{% endblock %}
