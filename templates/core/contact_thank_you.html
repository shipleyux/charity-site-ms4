{% extends 'base.html' %}

{% block content %}
<section class="d-flex flex-column min-vh-100 justify-content-center align-items-center text-center py-5">
  <div class="container">
    <div class="p-5 bg-white rounded-4 shadow-lg" style="max-width: 500px; margin: auto;">
      <div class="mb-4">
        <i class="bi bi-chat-left-heart-fill text-danger fs-1"></i>
      </div>
      <h2 class="fw-semibold mb-3">Thank you for your message!</h2>
      <p class="text-muted">We appreciate you reaching out. A member of our team will be in touch soon.</p>
      <a href="{% url 'contact' %}" class="btn btn-dark btn-lg mt-4" aria-label="Return to Contact Page">Back to Contact Page</a>
    </div>
  </div>
</section>
{% endblock %}
