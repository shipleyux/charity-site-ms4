{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <div class="card border-danger shadow-sm">
    <div class="card-header bg-danger text-white">
      <h2 class="mb-0">Delete "{{ object.title }}"?</h2>
    </div>
    <div class="card-body">
      <p class="fs-5">This action cannot be undone. Are you sure you want to delete this post?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-danger">Confirm</button>
          <a href="{% url 'post_detail' object.slug %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
