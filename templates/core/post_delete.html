{% extends "base.html" %}

{% block content %}
  <h2>Are you sure you want to delete this post?</h2>
  <p><strong>{{ object.title }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{{ object.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
